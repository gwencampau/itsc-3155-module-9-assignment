{% extends '_layout.html' %}

{% block title %}Movie Rating App | Edit Movie{% endblock %}

{% block body %}
<h1 class="mb-5">Updated Movie Information</h1>
<!-- TODO: Feature 5 -->
<form action="/movies/{{id}}" method="post" class="mt-3">
    <div class="mb-3">
        <label for="newMovieTitle" class="form-label">Edit Movie Title</label>
        <input class="form-control" name="title" id="title" placeholder="Enter new movie title">
      </div>
    <br>
    <div class="mb-3">
        <label for="newMovieDirector" class="form-label">Edit Movie Director</label>
        <input class="form-control" name="director" id="director" placeholder="Enter new movie director">
      </div>
    <br>
    <div class="form-group p-2">
        <label for="Rating">Edit Movie Rating</label>
        <select class="form-select" name="new_rating" id="new_rating" aria-label="New rating select form">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    <br>
    <button type="submit" class="btn btn-primary">Save Edits</button>
</form>
{% endblock %}
