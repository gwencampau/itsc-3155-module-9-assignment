{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->


<form method="POST" >
    <div class="form-group">
        <label for="ratings" >Rating</label>
        <select  required name ="ratings" class="form-control" >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

    <div class="form-group">
      <label for="directors">Director name</label>
      <input required name ="directors" class="form-control"  placeholder="Anyone, but M. Night Shyamalan">
      
    </div>
    <div class="form-group">
      <label for="movies">Movie name</label>
      <input required  name ="movies" class="form-control"  placeholder="What's your favorite?">
    </div>
    <br>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
